<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <section class="card">
        <header class="card-header">
          <h2>
            Random giph
          </h2>
        </header>
        <div class="random card-body">

          <figure class="">
            <img src="{{ giph.image }} " alt="picture not found" width="250px">
          </figure>

          <form class="form">
            <div class="form-group">
              <label for="tagInput">Search with a tag</label>
              <input id="tagInput" name="textValue" [(ngModel)]="textValue" class="form-control col-5">
            </div>
            <div class="form-group">
              <label for="rating">Rating</label>
              <select id="rating" name="selectedValue" [(ngModel)]="selectedValue" class="form-control col-3">
                <option value="Y">Y</option>
                <option value="G">G</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
                <option value="R">R</option>
              </select>
            </div>
            <button (click)="getRandom(selectedValue, textValue)" class="btn btn-danger">
              Search
            </button>
          </form>
        </div>
      </section>
    </div>
    <div class="col-md-3 offset-md-2">
      <aside class="card">
          <p class="card-body text-center">
            The random giph is using the GIPHY random API which takes 2 inputs. Rating and a Tag and returns a random giph with that tag with the specified rating.
          </p>
      </aside>
    </div>
  </div>
</div>
